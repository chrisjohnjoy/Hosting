<!-- order_cancellation_modal.html -->
<style>
    .modal-content {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fefefe;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }
  
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: #aaa;
      cursor: pointer;
    }
  
    .close:hover {
      color: #555;
    }
  
    h2 {
      text-align: center;
      color: #333;
    }
  
    form {
      margin-top: 20px;
    }
  
    /* Style form inputs and button */
    form input,
    form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
  
    button.cancel-order-button {
      background-color: #d9534f;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
  
    button.cancel-order-button:hover {
      background-color: #c9302c;
    }
  </style>
  
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h2>Cancel Order</h2>
    <form method="post" action="{% url 'order_cancellation' order.id %}">
      {% csrf_token %}
      {{ cancellation_form.as_p }}
      <button class="cancel-order-button" type="submit">Cancel Order</button>
    </form>
  </div>
