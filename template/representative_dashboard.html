<!-- representative_dashboard.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Representative Dashboard</title>
    <!-- Add your stylesheets, Bootstrap, or other styling frameworks here -->
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: auto;
        }

        .sidebar {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        .sidebar a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        /* Add more styles as needed */
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h1>Medical Representative Dashboard</h1>
            <a href="{% url 'representative_dashboard' %}">Dashboard</a>
            <a href="{% url 'medical_representative_register' %}">Register</a>
            <button class="logout-button" onclick="location.href='{% url 'logout' %}'">Logout</button>
        </div>

        <!-- Add your dashboard content here -->
        <div class="dashboard-content">
            <h2>Welcome, Medical Representative!</h2>
            <p>This is your dashboard content. Customize it according to your requirements.</p>
        </div>
    </div>
</body>

</html>
